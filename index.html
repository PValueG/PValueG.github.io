<!-- The modal image -->
<img id="munaImage" src="images\muna.jpg" alt="The band" style="width:100%;max-width:300px">

<div id="myModal" class="imageBox">

  <!-- Closes the enlarged picture -->
  <span class="close">&times;</span>

  <img class="imageBox-content" id="firstPic">
</div>
<script>
// Get the modal
var imageBox = document.getElementById('myModal');

// Puts the image insdie the modal so it enlarges
var img = document.getElementById('munaImage');
var modalImg = document.getElementById("firstPic");
img.onclick = function(){
  imageBox.style.display = "block";
  modalImg.src = this.src;

}

// Shows the x in the top right corner so the modal can be closed by the user
var span = document.getElementsByClassName("close")[0];

// When the user presses the close button the modal is closed
span.onclick = function() { 
  imageBox.style.display = "none";
}
</script>
